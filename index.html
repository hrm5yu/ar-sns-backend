<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My AR App</title>

    <!-- A-Frame（3DをHTMLで描けるライブラリ） -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js（マーカーARをWebで動かすライブラリ） -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body>
    <a-scene 
       embedded 
       arjs="sourceType: webcam; debugUIEnabled: true;"
       renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;">
      
      <!-- カメラ -->
      <a-entity camera></a-entity>
      
      <!-- カメラに固定されたテキスト -->
      <a-text value="こんにちは！" 
              position="0 1.5 -3"  
              rotation="0 0 0" 
              color="blue" 
              scale="3 3 3">
      </a-text>
    </a-scene>
  </body>
</html>
