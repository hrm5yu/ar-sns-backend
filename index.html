<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR メッセージとフォーム</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-camera gps-camera="gpsMinAccuracy: 30; gpsHighAccuracy: true"></a-camera>

      <!-- 指定の位置に表示するメッセージ -->
      <a-entity id="arMessage" gps-entity-place="latitude: 35.65797971687743; longitude: 139.86785618732947"
        text="value: ; align: center; color: #fff; width: 10" position="0 2 0"></a-entity>
    </a-scene>

    <!-- 書き込みフォーム -->
    <div class="form-container">
      <input type="text" id="nameInput" placeholder="名前を入力" />
      <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
      <button id="submitMessage">送信</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
