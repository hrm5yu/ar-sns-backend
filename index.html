<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>高度ARテスト</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <!-- カメラ＋GPS連携 -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- 高度調整されるボックス（初期位置） -->
      <a-box
        id="alt-box"
        gps-entity-place="latitude: 35.658386704795554; longitude: 139.86784612904566"
        position="0 0 0"
        scale="5 5 5"
        material="color: red;"
      ></a-box>
    </a-scene>

    <script>
      window.addEventListener('gps-camera-update-position', (e) => {
        const coords = e.detail.position;
        const altitude = coords.altitude;

        if (altitude !== null) {
          console.log("高度:", altitude);
          const box = document.getElementById('alt-box');

          // 高度に応じてY座標を調整（例：地上から+5m浮かせる）
          const boxHeight = altitude + 5;

          box.setAttribute('position', `0 ${boxHeight} 0`);
        } else {
          console.log("高度が取得できませんでした");
        }
      });
    </script>
  </body>
</html>
