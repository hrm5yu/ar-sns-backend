<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My AR App</title>

    <!-- A-Frame（3DをHTMLで描けるライブラリ） -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js（マーカーARをWebで動かすライブラリ） -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

  </head>

  <body>
    <!-- A-FrameでARを使うシーンの定義 -->
    <a-scene 
       embedded 
       arjs="markersAreaEnabled: false;"
    >
      <!-- <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker> -->
      <a-entity camera></a-entity>
      <a-text value="こんにちは！" 
              position="0 2 -3" 
              rotation="0 0 0" 
              color="blue" 
              scale="3 3 3">
      </a-text>
    </a-scene>
    
  </body>
</html>
